{% extends 'lib/base.html' %}


{% block mainbody %}
    <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-brand rounded box-shadow">
        <div class="lh-100">
            <h6 class="mb-0 text-white lh-100">Dashboard</h6>
            <small></small>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div id="ec2-instances" class="card-body">

                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div id="inactive-users" class="card-body">

                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock mainbody %}

{% block ajax %}
    <script>
        $.ajax({
            url: "{% url 'ec2:old_instances_list' %}?summary_only=1",
            method: 'GET',
            beforeSend: function() {
                $('#ec2-instances').html('<h2 class="text-center"><i class="fa fa-spinner fa-spin"></i></h2>')
            },
            success: function(response) {
                $('#ec2-instances').html(response);
            }
        });

        $.ajax({
            url: "{% url 'iam:inactive_users_list' %}",
            method: 'GET',
            beforeSend: function() {
                $('#inactive-users').html('<h2 class="text-center"><i class="fa fa-spinner fa-spin"></i></h2>')
            },
            success: function(response) {
                $('#inactive-users').html(response);
            }
        });
    </script>
{% endblock ajax %}
