{% extends 'lib/base.html' %}


{% block mainbody %}
    <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-brand rounded box-shadow">
        <div class="lh-100">
            <h6 class="mb-0 text-white lh-100">IAM Users</h6>
            <small>{{ users|length }} total</small>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div id="active-users" class="card-body">

                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body" id="delete-inactive-users">
                        <a href="{% url 'iam:delete_inactive_users' %}" >Delete all inactive users</a>
                    </div>
                    <div id="inactive-users" class="card-body">

                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock mainbody %}

{% block ajax %}
    <script>
        $.ajax({
            url: "{% url 'iam:active_users_list' %}",
            method: 'GET',
            beforeSend: function() {
                $('#active-users').html('<h2 class="text-center"><i class="fa fa-spinner fa-spin"></i></h2>')
            },
            success: function(response) {
                console.log('success');
                console.log(response);
                $('#active-users').html(response);
            }
        });

        $.ajax({
            url: "{% url 'iam:inactive_users_list' %}",
            method: 'GET',
            beforeSend: function() {
                $('#delete-inactive-users').hide();
                $('#inactive-users').html('<h2 class="text-center"><i class="fa fa-spinner fa-spin"></i></h2>')
            },
            success: function(response) {
                console.log('success');
                console.log(response);
                $('#inactive-users').html(response);
                $('#delete-inactive-users').show();
            }
        });
    </script>
{% endblock ajax %}
